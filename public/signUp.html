<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Tennis Social Network
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <h1>Sign Up</h1>
        </nav>
        <form action="/signUp" method="POST" enctpe="multipart/from-data" name="signup" target="result">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="Username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" name="Password"></td>

                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="text" name="ConfirmPassword"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" name="Country"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" name="Age"></td>
                </tr>
                <tr>
                    <td>Favorite Player ID: (for exmple: 104660)</td>
                    <td><input type="text" name="FavoritePlayer"></td>
                </tr>
                <tr>
                    <td>PhoneNumber:</td>
                    <td><input type="text" name="PhoneNumber"></td>
                </tr>
                <tr>
                </tr>
            </table>
            <input type="submit" value="Sign Up">
        </form>

            <!-- <tr><td><iframe name="result" width="500" height="100" frameBorder="0" ></iframe></td></tr> -->
